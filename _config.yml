# Permalinks
#
permalink:           pretty

# Setup
title:               Riot.js
tagline:             A React-like, user interface microlibrary
url:                 http://riotjs.com
baseurl:             ""

# Markdown
markdown:           redcarpet
extensions:         [fenced_code_blocks]
redcarpet:
  extensions:       [with_toc_data,autolink,smart]

# Handling Reading
safe:               false
include:            [".htaccess"]
exclude:            ["*.tag"]
encoding:           "utf-8"
markdown_ext:       "markdown,md"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:         style
  style:            :compressed

# About/contact
author:
  name:              Riot
  url:               http://riotjs.com
  email:             hello.riotjs@gmail.com

# Custom vars
major_version:       15
minor_version:       2.3

version:             2.3.15
release_date:        January 31
version_slurp:       Bug fix and performance improvements
repo:                https://github.com/riot/riot

# Vars needed for the compare.md page

size_min:            20.00
riot_route_size_min: 3.44

polymer:
  size:    160.00 # according to https://github.com/riot/riot/issues/1575#issuecomment-180869792
  version: 1.2.1

webcomponents:
  size:    119.00
  version: 0.7.20

polymer_and_webcomponents_size: 199 # 160 + 39 (polymer + webcomponents-lite.min.js )

react:
  size:    136.00
  version: 0.14.3

react_router:
  size:    44.00
  version: 1.0.3

react_mini_router:
  size:    10
  version: 2.0.0


# precalculated round values because of {{round}} liquid filter bug
compare:
  react: 7 # react.size / size_min
  react_router_vs_riot_router: 13 # react_router.size / riot_route_size_min
  react_mini_router_vs_riot_router: 3 # react_router.size / riot_route_size_min
  polymer_and_webcomponents: 10 # polymer_and_webcomponents_size / size_min

# Languages
translations:
  es: v2.2.4
  fr: v2.3.12
  ja: v2.3.12
  ru: v2.3.1
  zh: v2.3.1
  zh: v2.3.13
