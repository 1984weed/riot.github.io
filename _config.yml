# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.

permalink:           pretty
relative_permalinks: true

# Setup
title:               Riot.js
tagline:             A React-like, user interface microlibrary
url:                 http://riotjs.com
baseurl:             ""

# Markdown
markdown:           redcarpet
extensions:         [fenced_code_blocks]
redcarpet:
  extensions:       [with_toc_data,autolink,smart]

# Handling Reading
safe:               false
include:            [".htaccess"]
exclude:            ["*.tag"]
encoding:           "utf-8"
markdown_ext:       "markdown,md"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:         style
  style:            :compressed

# About/contact
author:
  name:              Riot
  url:               http://riotjs.com
  email:             riotjs@gmail.com

# Custom vars
major_version:       2
minor_version:       2.3

version:             2.3.0
release_date:        Jun 23
version_slurp:       Faster loops and improved attributes
size_min:            12.5
repo:                https://github.com/riot/riot
