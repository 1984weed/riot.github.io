# Permalinks
#
permalink:           pretty

# Setup
title:               Riot.js
tagline:             Simple and elegant component-based UI library
url:                 http://riotjs.com
baseurl:             ""

# Markdown
markdown:           kramdown
extensions:         [fenced_code_blocks]
redcarpet:
  extensions:       [with_toc_data,autolink,smart]

# Handling Reading
safe:               false
include:            [".htaccess"]
exclude:            ["*.tag"]
encoding:           "utf-8"
markdown_ext:       "markdown,md"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:         style
  style:            :compressed

gems:
  - jemoji
  - jekyll-redirect-from

# About/contact
author:
  name:              Riot
  url:               http://riotjs.com
  email:             hello.riotjs@gmail.com

# Custom vars
minor_version:       3.2
v2_minor_version:    2.6

version:             3.4.4
v2_version:          2.6.8
release_date:        April 30
version_slurp:       Hot fix IE11 events handling
v2_version_slurp:    Security patch agains XSS injections
repo:                https://github.com/riot/riot
twitter_account:     https://twitter.com/riotjs_
gitter:              https://gitter.im/riot/riot
# Vars needed for the compare.md page

size_min:            9.90
riot_route_size_min: 1.77

polymer:
  size: 49.38 # according to https://github.com/riot/riot/issues/1575#issuecomment-180869792
  version: 1.8.0

webcomponents:
  size:    16.92
  version: 0.7.24

polymer_and_webcomponents_size: 66.3 # 45.69 + 12.39 (polymer + webcomponents-lite.min.js )

react:
  size:    46.45
  version: 15.5.4

react_router:
  size:    15.51
  version: 4.0.0-0

react_mini_router:
  size:    4.52
  version: 2.0.0


# precalculated round values because of {{round}} liquid filter bug
compare:
  react: 4 # react.size / size_min
  react_router_vs_riot_router: 9 # react_router.size / riot_route_size_min
  polymer_and_webcomponents: 7 # polymer_and_webcomponents_size / size_min

# Languages
translations:
  es: v2.2.4
  fr: v2.5.0
  ja: v3.0.0
  ru: v2.3.1
  zh: v2.3.1
  zh: v2.3.13
