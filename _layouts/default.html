<!doctype html>

{% capture nav %}
  <a href="/compare/">Compare</a>
  <a href="/faq/">FAQ</a>
  <a href="/guide/">Guide</a>
  <a href="/download/">Download</a>
  <a href="/forum/">Forum</a>
{% endcapture %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>


  <!-- favicons -->
  <link rel="shortcut icon" href="/img/favicon-152x152.png">
  <link rel="icon" type="image/png" sizes="152x152" href="/img/favicon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/favicon-152x152.png">

  <!-- RSS
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml">
  -->

  <!-- style -->
  <link rel="stylesheet" href="/style.css">

</head>

<body>

  <div class="wrap">

    <a id="fork" href="{{ repo }}"><img src="/img/fork.png"></a>

    <header id="header">
      <span id="logo">
        <a href="/"><img id="riot-logo" src="/img/logo/riot120x.png"></a>
        <strong>from</strong>
        <a href="https://muut.com/"><img id="muut-logo" src="/img/logo/muut.png"></a>
      </span>

      <nav id="nav">{{ nav }}</nav>

    </header>

    <main id="main">
      {{ content }}
    </main>

  </div>

  <footer id="footer">
    <div class="wrap">
      <a href="/"><img src="/img/logo/riot120x.png"></a>
      <nav>{{ nav }}</nav>
    </div>
  </footer>

  <script src="/script.js"></script>

</body>


</html>
